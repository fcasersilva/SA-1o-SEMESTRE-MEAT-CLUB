<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body style="background-image: url(tela-de-cadastro-SA.jpg);">
    <font face = "Britannic Bold" color = "FFD700">
    
<center>
    
<label></label>

    <h1><b>Bem vindo ao MEAT CLUB</b></h1>

<br>

<body class="p-3 mb-2 bg-dark">
<center>    
    <font face = "Britannic Bold" color = "000000">
        <br><br>

    <div class="card" style="width: 22rem; opacity: 0.9;"> 
        <div>
            <h2><b>Faça seu cadastro</b></h2>
            <br>
            <label><b>Nome Completo:</b></label>
            <br>
            <input id = "nomeDeCadastro" type = "text" class= "btn btn-outline-secondary" placeholder="Digite aqui" required></input>
            <br><br>
            <label><b>CPF:</b></label>
            <br>
            <input id = "cpfDeCadastro" type = "text" class= "btn btn-outline-secondary" placeholder="Somente números" required></input>
            <br><br>
            <label><b>Endereço:</b></label>
            <br>
            <input id = "enderecoDeCadastro" type = 'text' class="btn btn-outline-secondary" placeholder="Digite aqui" required></input>
            <br><br>
            <label><b>CEP:</b></label>
            <br>   
            <input id = "cepCadastro" type= "text" class="btn btn-outline-secondary" placeholder="Somente números" required></input>
            <br><br>
            <label><b>Cadastre seu e-mail</b></label>
            <input id = "emailDeCadastro" type = "email" class="btn btn-outline-secondary" placeholder="E-mail" required></input>
            <br><br>
            <label><b>Cadastre uma senha</b></label>
            <input id = "senhaDeCadastro" type = "password" class="btn btn-outline-secondary" placeholder="Senha" required></input>
            <br><br>
            <label><b>Repita a senha</b></label>
            <br>
            <input id = "senhaRepetida" type = "password" class="btn btn-outline-secondary" placeholder="Senha" required></input>
            <br><br>
            <button onclick="CadastrarPorElementos()" type="button" class="btn btn-warning"><b>Cadastrar</b></button>
            <button onclick="PularCadastro()" type="button" class="btn btn-warning"><b>Já tem cadastro?</b></button>
            <br><br>
        </div>

    </div>    
    <br>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src = "login.js"></script>

    </font>

</center>
</body>
</html>
