<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body style="background-image: url(tela-de-login-SA.jpg); background-size: cover;" >
    <font face = "Britannic Bold" color = "000000">
    
<center>
        <br><br>
        
        <div class="card" style="width: 22rem; opacity: 0.9;">
            <h1><b>Faça seu login</b></h1>    
            <div>
                <br>    
                <label><b>Email do Usuário</b> </label>
                <br>
                <input id = "emailLogin" type = "text" class="btn btn-outline-secondary" placeholder="Usuário"></input>
                <br><br>
                <label><b>Senha do Usuário</b></label>
                <br>
                <input id = "senhaLogin" type = "password" class="btn btn-outline-secondary" placeholder="Senha"></input>
                <br><br>
                <button onclick = "Logar ()" type="button" class="btn btn-warning"><b>Acessar</b></button>
                <button onclick="NaoCadastrado ()" type="button" class="btn btn-warning"><b>Não possui cadastro?</b></button>
                <br><label></label>

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src = "login.js"></script>

    </font>

</center>
</body>
</html>
