<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body class="p-3 mb-2 bg-dark">
    <font face = "Britanic Bold" color = "FFD700">
    
<center>
    <h1><b>Bem vindo ao Meat Club</b></h1>
  
        <h2>FAÇA SEU CADASTRO</h2>

        <br>
        <label>Nome Completo:</label>
        <br>
        <input id = "nomeDeCadastro" type = "text" placeholder="Digite aqui" required></input>
        <br><br>
        <label>Endereço:</label>
        <br>
        <input id = "enderecoDeCadastro" type = 'text' placeholder="Digite aqui" required></input><!--<label> CEP</labe> -->
        <!-- <input id = "cepCadastro" type= "number" placeholder="somente números"></input> -->
        <br><br>
        <label>Cadastre seu e-mail</label>
        <br>
        <input id = "emailDeCadastro" type = "email" placeholder="E-mail" required></input>
        <br><br>
        <label>Cadastre uma senha</label>
        <br>
        <input id = "senhaDeCadastro" type = "password" placeholder="Senha" required></input>
        <br><br>
        <label>Repita a senha</label>
        <br>
        <input id = "senhaRepetida" type = "password" placeholder="Senha" required></input>
        <br><br>
        <button type="button" class="btn btn-warning" onclick = "Cadastrar()">Cadastrar</button>
        <button type="button" class="btn btn-warning" onclick = "JaCadastrado()">Já tem cadastro?</button>

        <script src = "login-SA.js"></script>
    </font>

</center>
</body>
</html>
