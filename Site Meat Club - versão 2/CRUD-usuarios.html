<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body style="background-image: url(CRUD-usuarios.jpg); ">
    <font face = "Britannic Bold" color = "FFD700">
    
    <center> 

<label></label>

    <h1><b>Edição de Usuários</b></h1>

<br><br><br>

        <div class="card" style="width: 22rem; opacity: 0.7">

            <div id="topo">
            <br>
            <label><b>Digite abaixo o nome de usuário a ser pesquisado:</b></label> 
            <br><br>
            <label><b>Nome:</b></label>
            <br> 
            <input placeholder="Digite aqui" type="text" id="userPesquisado" class="btn btn-outline-light"></input>
            <br><br>
            <label><b>E-mail:</b></label>
            <br> 
            <input placeholder="Digite aqui" type="text" id="emailPesquisado" class="btn btn-outline-light"></input>
            <br><br>
            <label><b>Senha:</b></label> 
            <br>
            <input placeholder="Senha" type="text" id = "passPesquisado" class="btn btn-outline-light"></input>
            <br><br>
            <label><b>Endereço:</b></label> 
            <br>
            <input placeholder="Endereço" type = "text" id = "adressPesquisado" class="btn btn-outline-light"></input>
            <br><br>
            <button onclick="Pesquisar()" class="btn btn-warning"><b>Localizar</b></button>         
            <button onclick="Atualizar()" class="btn btn-warning"><b>Atualizar</b></button>
            <button onclick="Excluir()" class="btn btn-danger"><b>Excluir</b></button>
            <br><br>
            
        </div>
        
           
    </div>

    <script src="login-SA.js"></script>

</center>
