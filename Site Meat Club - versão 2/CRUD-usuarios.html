    <title>Edição de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body style="background-image: url(CRUD-usuarios.jpg); ">
    <font face = "Britannic Bold" color = "FFD700">
    
    <center> 

<label></label>

    <h1><b>Edição de Usuários</b></h1>

<br><br><br>

        <div class="card" style="width: 22rem; opacity: 0.7;">

            <div id="topo">
<br>
                <button onclick="Listar()" class="btn btn-outline-warning">Listar</button>
                <br><br>
                <label>Digite abaixo o nome de usuário a ser excluído.</label><br>
                <input placeholder="Digite para excluir" type="text" id="excluir" class="btn btn-outline-light">   <button onclick="Excluir()" class="btn btn-outline-danger">Excluir</button><br><br>

            </div>
            <br>
            <div id = "meio">
                
                <label>Digite abaixo o nome de usuário a ser pesquisado.</label> 
                <br><br>
                <label>Nome: </label>
                <br> 
                <input placeholder="Digite aqui" type="text" id="userPesquisado" class="btn btn-outline-light"></input>
                <br><br>
                <label>E-mail: </label>
                <br> 
                <input placeholder="Digite aqui" type="text" id="emailPesquisado" class="btn btn-outline-light"></input>
                <br><br>
                <label>Senha:</label> 
                <br>
                <input placeholder="Senha" type="text" id = "passPesquisado" class="btn btn-outline-light"></input>
                <br><br>
                <label>Endereço: </label> 
                <br>
                <input placeholder="Endereço" type = "text" id = "adressPesquisado" class="btn btn-outline-light"></input>
                <br><br>
                <button onclick="Pesquisar()" class="btn btn-outline-warning">Localizar</button>         
                <button onclick="Atualizar()" class="btn btn-outline-warning">Atualizar</button>
                <br><br>
                
            </div>

            <div id="embaixo"> </div>
    
        </div>

    <script src="login-SA.js"></script>

</center>
